<nav mat-tab-nav-bar [tabPanel]="tabPanel" mat-stretch-tabs="false" class="bg-orientals">
  <ng-container *ngFor="let link of links">
    <span #rla="routerLinkActive" routerLinkActive="active-link" mat-tab-link [routerLink]="link.url"
      [ngClass]="{'bg-forest':rla.isActive}">
      <mat-icon class="text-white me-2">{{link.icon}}</mat-icon>
      <span class="text-white">
        {{link.name}}
      </span>
    </span>
  </ng-container>
</nav>
<mat-tab-nav-panel #tabPanel>
  <div class="app-content p-4">
    <router-outlet></router-outlet>
  </div>
</mat-tab-nav-panel>
